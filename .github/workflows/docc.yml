name: Deploy Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - id: pages
      name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.1.app
      
    - name: Build DocC
      run: |
        # Build documentation
        swift package resolve
        xcodebuild docbuild -scheme LastFMKit -derivedDataPath /tmp/docbuild -destination 'generic/platform=iOS'
        
        # Process documentation archive
        $(xcrun --find docc) process-archive \
          transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/LastFMKit.doccarchive \
          --output-path docs-temp \
          --hosting-base-path 'LastFMKit'
        
        # Create deployment directory structure
        mkdir -p deployment/documentation/lastfmkit
        
        # Copy landing page to root if it exists
        if [ -d "landing-page" ]; then
          cp -r landing-page/* deployment/
        fi
        
        # Copy documentation
        cp -r docs-temp/* deployment/documentation/lastfmkit/
        
        # Clean up
        rm -rf docs-temp
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'deployment'
        
    - id: deployment
      name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4